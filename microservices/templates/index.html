{% extends "site.html" %}
{% block extra_menu %}
    <li class="nav-item">
        <a class="nav-link infer-next" href="#">Process</a>
    </li>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="panel panel-default col-lg-12 pb-3">
            <div class="panel-body text-center c0161">
                <div id="context_text" class="text-left p-3">
                    {% include 'ciitizen-catch-phrase.html' %}
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="search row">
        <div class="col-lg-12 text-center p-3">
            <span class="text-center">Selected words:</span>
            <input type="text" name="keyword" class="form-control input-sm"
                   placeholder="Select and copy keywords from context and click 'Reprocess' button">
        </div>
    </div>

    <div class="row">
        <div class="mt-5 ml-3 col text-left">
            <input type="text" name="extracted-code" class="form-control input-sm" disabled
                   placeholder="No selected code by document processing pipeline">
        </div>
        <div class="mt-5 col">
            <select id="entity-type-dropdown" name="entity-type" class="selectpicker"
                    title="Choose entity type title" data-live-search="true">
                <option value="adverseReaction">Adverse Reaction</option>
                <option value="chemotherapy">Chemotherapy</option>
                <option value="clinicalStage">Clinical Stage</option>
                <option value="diagnosis">Diagnosis</option>
                <option value="diagnosticProcedure">Diagnostic Procedure</option>
                <option value="diseaseStatus">Disease Status</option>
                <option value="geneObservations">Gene Observations</option>
                <option value="grade">Grade</option>
                <option value="histologicalSubtype">Histological Subtype</option>
                <option value="labResult">Lab Result</option>
                <option value="medication">Medication</option>
                <option value="metastasis">Metastasis</option>
                <option value="molecularSubtype">Molecular Subtype</option>
                <option value="primaryTumorLocation">Primary Tumor Location</option>
                <option value="radiation">Radiation</option>
                <option value="surgery">Surgery</option>
                <option value="therapeuticProcedure">Therapeutic Procedure</option>
            </select>
        </div>
        <div class="mt-5 col">
            <button id="accept-code" type="button" class="btn btn-success center-block" disabled>
                Accept
            </button>
            <button id="accept-extracted-code" type="button" class="btn btn-success center-block" disabled>
                Accept extracted
            </button>
            <button id="reject-all" type="button" class="btn btn-warning center-block" disabled>
                Reject
            </button>
            <button id="reprocess" type="button" class="btn btn-info center-block infer-next" disabled>
                Reprocess
            </button>
            <button id="skip-code" type="button" class="btn btn-light center-block skip-next" disabled>
                Skip
            </button>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default col-lg-12 mt-5">
            <div class="panel-body">
                <select id="med-code-dropdown" name="selected-med-code" class="col-lg-12 selectpicker"
                        title="Choose Ciitizen Medical Code" data-live-search="true">
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="text-center">
                Synonyms
                <textarea id="med-code-synonyms" rows="10" readonly></textarea>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="text-center">
                Relations
                <textarea id="med-code-relations" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
{% endblock %}
